# active profile
spring:
  profiles:
    active: dev-h2
    include: local-log
---
# dev-h2
spring:
  config:
    activate:
      on-profile: dev-h2
  datasource:
    url: jdbc:h2:mem:airbnb;mode=MYSQL;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          import_files: classpath:dml.sql
          import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
        connection:
          charSet: UTF-8
  sql:
    init:
      platform: h2
      mode: always
#      schema-locations: dml.sql
#      data-locations: ddl.sql
  h2:
    console:
      enabled: true

---
# log-group
spring:
  profiles:
    group:
      local-log: "console-log, low-level-log"
      deploy-log: "file-log, high-level-log"
